<!DOCTYPE html>
<html>
	<head>
		<% include _head %>
	</head>
	<body>
		<% include _nav %>
		<div class="page-content">
			<div class="row">
				<div class="col-md-2">
					<% include _menu %>
				</div>
				<div class="col-md-10">
					<div class="content-box-large">
						<div class="panel-heading">
							<div class="panel-title">
								<a href="/admin/log">Logger Management table</a>
							</div>
							<% if(message) {%>
								<p><%= message %> </p>
							<% } %>
						</div>
						<div class="panel-body">
							<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
								<thead>
									<tr>
										<th>STT</th>
										<th>Date</th>
										<th>File Name</th>
									</tr>
								</thead>
								<tbody>
									<% for(var i=0; i < log.length; i++) { %>
									<tr>
										<td><%= i+1 %></td>
										<td>
											<a href="/admin/log/<%= log[i].file %>">
												<%= log[i].date %>
											</a>
										</td>
										<td><%= log[i].file %></td>
									</tr>
									<% } %>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<% include _footer %>
	</body>
</html>
