<!DOCTYPE html>
<html>
<head>
		<% include _head %>
</head>
	<body class="login-bg">
		<div class="header">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<!-- Logo -->
						<div class="logo">
							<h1><a href="/home">Express Administrator</a></h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="page-content container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-wrapper">
						<div class="box">
							<div class="content-wrap">
								<h6>Sign In Local Account</h6>
								<div class="social">
									<a class="face_login" href="/loginapi">
										<span class="face_icon">
											<img src="images/facebook.png" alt="fb">
										</span>
										<span class="text">Sign in with auth-api</span>
									</a>
									<div class="division">
										<hr class="left">
										<span>or</span>
										<hr class="right">
									</div>
								</div>
								<form action="#" method="post">
									<input type="text" name="username" class="form-control" placeholder="Enter username">
									<input type="password" name="password" class="form-control" placeholder="Enter password">
									<% if(message) {%>
									<p><%= message %> </p>
									<% } %>
									<div class="action">
										<input type="submit" class="btn btn-primary signup" style="" value="Login" />
									</div>
								</form>
							</div>
						</div>
						<div class="already">
							<p>Don't have an account yet?</p>
							<a href="/loginapi">Sign Up</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/custom.js"></script>
	</body>
</html>
